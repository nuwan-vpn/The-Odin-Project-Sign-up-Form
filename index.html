<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js"></script>
</head>
<body>
    <div class="main">
        <div class="left"></div>
        <div class="right">
            <div class="first">
                <h3>
                    This is not a real online service! You know you need something</br>
                    like this in your life to help you realize your deepest dreams.</br>
                    Sign up <em>now</em> to get started.</br>
                    </br>
                    You <em>know</em> you want to.</br>
                </h3>
            </div>
            <div class="second">
                <h3>Let's do this!</h3>
                <form action="" method="get" class="form-main">
                    <div class="form-divs">
                        <div class="form-div">
                            <label for="first_name">FIRST NAME</label>
                            <input type="text" id="first_name" name="first_name">
                        </div>
                        <div class="form-div">
                            <label for="user_email">EMAIL</label>
                            <input type="email" id="user_email" name="email">
                        </div>
                        <div class="form-div">
                            <label for="user_password">PASSWORD</label>
                            <input type="password" id="user_password" name="password" required>
                            <p id="error"></p>
                        </div>
                    </div>
                    <div class="form-divs">
                        <div class="form-div">
                            <label for="last_name">LAST NAME</label>
                            <input type="text" id="last_name" name="last_name">
                        </div>
                        <div class="form-div">
                            <label for="phone_number">PHONE NUMBER</label>
                            <input type="tel" id="phone_number" name="phone_number">
                        </div>
                        <div class="form-div">
                            <label for="confirm_password">CONFIRM PASSWORD</label>
                            <input type="password" id="confirm_password" name="confirm_password">
                        </div>
                    </div>
                </form>
            </div>
            <div class="third">
                <button type="submit" class="btn btn-create">Create Account</button>
                <div class="login">Already have an account? <a href="">Log in</a></div>
            </div>
        </div>
    </div>
</body>
</html>
